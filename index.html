<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Interés Simple</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="shared-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Elms+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <!-- Header -->
          <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-primary" id="mainTitle">
              <i class="fas fa-calculator me-2"></i>
              Calculadora de Interés Simple
            </h1>
          </div>

          <!-- Tabs Navigation -->
          <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="tab-calculadora-tab"
                data-bs-toggle="tab"
                data-bs-target="#tab-calculadora"
                type="button"
                role="tab"
                aria-controls="tab-calculadora"
                aria-selected="true"
              >
                <i class="fas fa-play me-1"></i> Calculadora de interés simple
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="tab-formulas-tab"
                data-bs-toggle="tab"
                data-bs-target="#tab-formulas"
                type="button"
                role="tab"
                aria-controls="tab-formulas"
                aria-selected="false"
              >
                <i class="fas fa-chart-line me-1"></i> Calculadora de interés
                compuesto
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="tab-historial-tab"
                data-bs-toggle="tab"
                data-bs-target="#tab-historial"
                type="button"
                role="tab"
                aria-controls="tab-historial"
                aria-selected="false"
              >
                <i class="fas fa-landmark me-1"></i> Simulador de crédito
                bancario
              </button>
            </li>
          </ul>

          <div class="tab-content" id="mainTabsContent">
            <!-- Tab: Calculadora -->
            <div
              class="tab-pane fade show active"
              id="tab-calculadora"
              role="tabpanel"
              aria-labelledby="tab-calculadora-tab"
              tabindex="0"
            >
              <iframe
                src="simple/index.html"
                class="w-100 border-0"
                style="min-height: 900px"
              ></iframe>
            </div>

            <!-- Tab: Calculadora de interés compuesto -->
            <div
              class="tab-pane fade"
              id="tab-formulas"
              role="tabpanel"
              aria-labelledby="tab-formulas-tab"
              tabindex="0"
            >
              <iframe
                src="compound/index.html"
                class="w-100 border-0"
                style="min-height: 900px"
              ></iframe>
            </div>

            <!-- Tab: Simulador de crédito bancario -->
            <div
              class="tab-pane fade"
              id="tab-historial"
              role="tabpanel"
              aria-labelledby="tab-historial-tab"
              tabindex="0"
            >
              <iframe
                src="credit/index.html"
                class="w-100 border-0"
                style="min-height: 900px"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Shared utilities (main page helpers) -->
    <script src="shared-utils.js"></script>
  </body>
</html>
